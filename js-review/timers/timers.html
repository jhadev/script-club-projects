<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <title>Timers</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="m-5">Timers</h1>

      <div>
        <button class="btn btn-primary btn-lg setTimeout">Start</button>
        <button class="btn btn-danger btn-lg clearTimeout">Stop</button>
      </div>
      <h1 id="interval"></h1>
      <h1 id="timeout"></h1>

      <div class="m-5">
        <h2 class="countdown mb-2"></h2>
        <button class="btn btn-success startCountdown btn-lg">
          Start Countdown
        </button>
        <button class="btn btn-dark btn-lg stopCountdown">
          Stop Countdown
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./timers.js"></script>
  </body>
</html>
